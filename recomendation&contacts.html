<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Recomendation&contacts</title>
</head>

<body>
    <div class="recomendation">
        <div class="recomendation__text sub-title">Нас рекомендуют </div>
        <div class="recomendation__items">
            <div class="recomendation__item">
                <img class="recomendation_img" src="assets/img/recomendation_img/image 2.png" alt=" pharmasy_logo">
            </div>
            <div class="recomendation__item">
                <img class="recomendation_img" src="assets/img/recomendation_img/recommend_2.png" alt=" pharmasy_logo">
            </div>
            <div class="recomendation__item">
                <img class="recomendation_img" src="assets/img/recomendation_img/recomend_3.png" alt=" pharmasy_logo">
            </div>
            <div class="recomendation__item">
                <img class="recomendation_img" src="assets/img/recomendation_img/recomed_4.png" alt=" pharmasy_logo">
            </div>
            <div class="recomendation__item">
                <img class="recomendation_img" src="assets/img/recomendation_img/pharmacy.png" alt=" pharmasy_logo">
            </div>
        </div>
    </div>
    <div class="contacts">
        <div class="contacts__text sub-title">Контакты</div>
        <div class="contacts__items">
            <div class="contacts__map">
                <img class="image-map" src="/assets/img/contacts_img/cart.png" alt="map">
            </div>
            <div class="contacts__discription">
                <div class="address">
                    <div class="address__title small-title">Адреса компании</div>
                    <div class="address__discription">Ул. Печугина 240/1, <br> г. Караганда, 100000, Казахстан</div>
                </div>
                <div class="telephone">
                    <div class="telephone__title small-title">Номера телефонов</div>
                    <div class="telephone__discription">
                        +7 700 000 00 00 <br> +7 700 000 00 00
                    </div>
                </div>
                <div class="alternative">
                    <div class="alternative__title small-title">
                        Дополнительные способы связи
                    </div>
                    <div class="alternative__discription">
                        support@test.kz support@test.kz
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
